<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WorshipFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee; --primary-dark: #3a56d4; --secondary: #4895ef;
            --accent: #f72585; --light: #f8f9fa; --dark: #212529; --gray: #6c757d;
            --light-gray: #e9ecef; --success: #4cc9f0; --warning: #f8961e;
            --danger: #e63946; --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1); --radius: 10px;
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; line-height: 1.6; color: var(--dark); background: var(--light); }
        h1,h2,h3,h4,h5,h6 { font-family: 'Poppins', sans-serif; font-weight: 600; }
        a { text-decoration: none; color: inherit; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        
        /* Navigation */
        .navbar { background: white; box-shadow: var(--shadow); position: sticky; top: 0; width: 100%; z-index: 1000; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; }
        .logo { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .logo i { font-size: 1.8rem; }
        .nav-menu { display: flex; list-style: none; gap: 1.5rem; align-items: center; }
        .nav-menu a { color: var(--dark); font-weight: 500; padding: 0.5rem 1rem; border-radius: var(--radius); transition: var(--transition); display: flex; align-items: center; gap: 8px; }
        .nav-menu a:hover { color: var(--primary); background: rgba(67,97,238,0.1); }
        .nav-menu a.active { color: white; background: var(--primary); }
        .btn-login { background: var(--primary); color: white !important; padding: 0.6rem 1.8rem !important; }
        .hamburger { display: none; flex-direction: column; gap: 4px; cursor: pointer; }
        .hamburger span { width: 25px; height: 3px; background: var(--dark); border-radius: 2px; transition: var(--transition); }
        
        /* Dashboard Container */
        .dashboard-container { padding: 6rem 0 3rem; }
        
        /* Header */
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem; }
        .welcome-section h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .welcome-section p { color: var(--gray); }
        .user-profile { display: flex; align-items: center; gap: 1rem; }
        .user-avatar { width: 60px; height: 60px; background: linear-gradient(135deg, var(--primary), var(--accent)); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; font-weight: 600; }
        .user-info strong { display: block; margin-bottom: 0.2rem; }
        .user-info span { color: var(--gray); font-size: 0.9rem; }
        
        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 3rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: var(--radius); box-shadow: var(--shadow); transition: var(--transition); }
        .stat-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-lg); }
        .stat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .stat-icon { width: 50px; height: 50px; background: rgba(67,97,238,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 1.5rem; }
        .stat-number { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        .stat-label { color: var(--gray); font-size: 0.9rem; }
        .stat-change { color: var(--success); font-size: 0.9rem; font-weight: 600; }
        
        /* Dashboard Layout */
        .dashboard-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; }
        
        /* Main Content */
        .main-content { display: grid; gap: 2rem; }
        .card { background: white; border-radius: var(--radius); padding: 1.5rem; box-shadow: var(--shadow); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        
        /* Quick Actions */
        .quick-actions-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; }
        .action-btn { background: var(--light); border: none; padding: 1.5rem; border-radius: var(--radius); text-align: center; cursor: pointer; transition: var(--transition); display: flex; flex-direction: column; align-items: center; gap: 0.8rem; }
        .action-btn:hover { background: var(--primary); color: white; transform: translateY(-5px); }
        .action-btn i { font-size: 2rem; }
        
        /* Activity Feed */
        .activity-list { list-style: none; }
        .activity-item { display: flex; align-items: center; gap: 1rem; padding: 1rem 0; border-bottom: 1px solid var(--light-gray); }
        .activity-icon { width: 40px; height: 40px; background: var(--light-gray); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .activity-details { flex: 1; }
        .activity-time { color: var(--gray); font-size: 0.9rem; }
        
        /* Chart */
        .chart-container { height: 200px; margin-top: 1rem; position: relative; }
        .chart-bar { position: absolute; bottom: 0; width: 30px; background: var(--primary); border-radius: var(--radius) var(--radius) 0 0; transition: var(--transition); }
        .chart-bar:hover { opacity: 0.8; }
        
        /* Sidebar */
        .sidebar { display: grid; gap: 2rem; }
        .upcoming-events { list-style: none; }
        .event-item { padding: 1rem 0; border-bottom: 1px solid var(--light-gray); }
        .event-time { color: var(--primary); font-weight: 600; margin-bottom: 0.3rem; }
        
        /* Team Members */
        .team-grid { display: grid; gap: 1rem; }
        .team-member { display: flex; align-items: center; gap: 1rem; padding: 0.8rem; background: var(--light); border-radius: var(--radius); }
        .member-avatar { width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; }
        
        /* Footer */
        .footer { background: var(--dark); color: white; padding: 3rem 2rem 2rem; margin-top: 3rem; }
        .footer-content { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 3rem; margin-bottom: 2rem; }
        .social-icons { display: flex; gap: 1rem; margin-top: 1.5rem; }
        .social-icons a { width: 40px; height: 40px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: var(--transition); }
        .social-icons a:hover { background: var(--primary); transform: translateY(-3px); }
        .footer-bottom { text-align: center; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); color: #999; }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard-layout { grid-template-columns: 1fr; }
        }
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-menu { position: fixed; left: -100%; top: 70px; flex-direction: column; background: white; width: 100%; text-align: center; transition: 0.3s; box-shadow: var(--shadow); padding: 2rem 0; gap: 0; }
            .nav-menu.active { left: 0; }
            .nav-menu li { width: 100%; }
            .nav-menu a { padding: 1.2rem; justify-content: center; }
            .dashboard-header { flex-direction: column; gap: 1.5rem; align-items: flex-start; }
            .quick-actions-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
