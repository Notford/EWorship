<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Worship Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/logo.png" alt="Church Logo" class="logo">
            <h1>Worship Management System</h1>
            <p>Manage services, media, teams and production</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="form-group">
                <select id="role">
                    <option value="">Select Role</option>
                    <option value="pastor">Pastor</option>
                    <option value="media">Media Team</option>
                    <option value="choir">Choir</option>
                    <option value="usher">Usher</option>
                    <option value="member">Member</option>
                </select>
            </div>
            
            <button class="btn btn-primary btn-block" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <div class="login-footer">
                <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                <span>|</span>
                <a href="#" onclick="showRegister()">Register New Member</a>
            </div>
        </div>
        
        <div class="quick-links">
            <div class="link-card" onclick="quickAccess('guest')">
                <i class="fas fa-eye"></i>
                <span>Guest View</span>
            </div>
            <div class="link-card" onclick="quickAccess('live')">
                <i class="fas fa-broadcast-tower"></i>
                <span>Live Stream</span>
            </div>
            <div class="link-card" onclick="quickAccess('events')">
                <i class="fas fa-calendar-alt"></i>
                <span>Upcoming Events</span>
            </div>
        </div>
    </div>
    
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
